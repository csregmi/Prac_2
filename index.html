<!DOCTYPE html>
<html>
    <main>
        <head>
            <meta charset="utf-8">
            <title>Prac_2 Form</title>
            <meta name="viewport" content="width=device-width">
            <link rel="stylesheet" type="text/css" href="Stylesheet.css">
        </head>
        <body>
            <article>
                <section>
                    <form>
                        <Fieldset>
                            <div class="form">
                            <legend>Contact Detail:</legend>
                                
                                       
                                <div class="form-group"><label>Name:</label><br>
                                    <input type = "text" class = "username" placeholder="Your Name" maxlength="23" >
                            </div>

                            <div class="form-group"><label>Address:</label>
                                    <input type = "text" class = "addr" placeholder="Address">
                            </div>

                            <div class="form-group"><label>Email Address:</label>
                                    <input type = "email" class = "email" placeholder="Email Address" maxlength="20">
                            </div>

                            <div class="form-group"><label>Telephone No.:</label>
                                    <input type = "tel" class = "tel" placeholder="Telephone Number" maxlength="10">
                            </div>

                            <div class="form-group"><label>Date of Birth</label>
                                    <input type = "date" class="bday" placeholder="Birth-Date">
                            </div>

                            <div class="form-group"> 
                                    <input type = "submit" class= "button" value = "Submit">
                                </div>
			
                           
                            </div>
                        
                        </Fieldset>
                    
                    
                    
                    
                    
                    </form>
                </section>
            
            
            </article>
        
        </body>
